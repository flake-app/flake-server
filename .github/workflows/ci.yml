name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Check code formatting with Prettier
        run: npx prettier --check .
        continue-on-error: false
      
      # Summary
      - name: Generate GitHub Action Summary
        if: failure()
        run: echo "ðŸš« Prettier checks have failed! Please fix them before merging."
  
  lint:
    runs-on: ubuntu-latest
    needs: prettier

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Lint code with ESLint
        run: npx eslint .
        continue-on-error: false
      
      # Summary
      - name: Generate GitHub Action Summary
        if: failure()
        run: echo "ðŸš« ESLint checks have failed! Please fix them before merging."

  tests:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npx jest --ci --runInBand
        continue-on-error: false
      
      # Summary
      - name: Generate GitHub Action Summary
        if: failure()
        run: echo "ðŸš« Test cases have failed! Please fix them before merging."
